<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample5</title>
</head>
<body>
    <div style="height: 550px;background-color: rgb(168, 116, 221);display:flex;padding: 40px;">
        <div style="height: 80px;width: 700px;background-color: rgb(255, 170, 0);align-self:flex-start;">
            left column
        </div>
        <div style="width: 700px;background-color: rgb(255, 119, 84);align-self:stretch;display:grid;">
            <div style="background-color: rgb(217, 235, 127);height: 80px;align-self:self-start;">
                content 1
            </div>
            <div style="background-color: rgb(217, 235, 127);height: 80px;align-self:center">
                content 2
            </div>
            <div style="background-color: rgb(217, 235, 127);height: 80px;align-self:self-end">
                content 3
            </div>
        </div>
        <div style="height: 80px;width: 700px;background-color: rgb(224, 255, 50);align-self:flex-end">
            right column
        </div>

    </div>
    
</body>
</html>
